<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo do Volume da Pirâmide</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Calculadora de Volume</h1>
    <div class="container">
        <p>Fórmula: V = (1 / 3) . Ab . h</p>
            <img src="imagens/piramide.PNG">       
        <div class="inputbotao">
            <div class="valores">
                <input id="lado" min= 0.1 placeholder="Valor do Lado da Base">
                <input id="areaBase" min= 0.1 placeholder="Valor da Área da Base">
                <input id="altura" min= 0.1 placeholder="Valor da Altura">
                <input id="volume" min= 0.1 placeholder="Valor do Volume">
            </div>
            <div class="botoes">
                <button class="calcularAreaBase" onclick="calcularBase()">Calcular Base</button>
                <button class="calcularVolume" onclick="calcularVolume()">Calcular Volume</button>
                <button class="calcularLado" onclick="calcularLado()">Calcular Lado</button>
                <button class="calcularAltura" onclick="calcularAltura()">Calcular Altura</button>
                <button class="limpar" onclick="limpar()">Limpar</button>
            </div>
        </div>
    </div>
</body>

</html>
